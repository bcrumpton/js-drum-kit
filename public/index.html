<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bcrumpton / js drum kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <b class="keys">
    <button data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </button>
    <button data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </button>
    <button data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </button>
    <button data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">hihat</span>
    </button>
    <button data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </button>
    <button data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">snap</span>
    </button>
    <button data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </button>
    <button data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">h-tom</span>
    </button>
    <button data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">l-tom</span>
    </button>
  </div>

  <audio data-key="65" src="sounds/85clap.wav"></audio>
  <audio data-key="83" src="sounds/85hihat.wav"></audio>
  <audio data-key="68" src="sounds/85kick.wav"></audio>
  <audio data-key="70" src="sounds/85hihat.wav"></audio>
  <audio data-key="71" src="sounds/85boom.wav"></audio>
  <audio data-key="72" src="sounds/85snap.wav"></audio>
  <audio data-key="74" src="sounds/85snare.wav"></audio>
  <audio data-key="75" src="sounds/85racktom.wav"></audio>
  <audio data-key="76" src="sounds/85floortom.wav"></audio>

<script>

function playSound(e) {
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
  if(!audio) return; // stop the function from running all together
  audio.currentTime = 0;
  audio.play();
  key.classList.add('playing');
}

function playSoundClick(e) {
  console.log(e);
  dataKey = e.target.parentElement.attributes[0];
  console.log(dataKey);
  const audio = document.querySelector(`audio[data-key="${dataKey.nodeValue}"]`);
  audio.currentTime = 0;
  audio.play();
  // dataKey = e.target.;
  // audio.currentTime = 0;
  // audio.play();
  // clicked.classList.add('playing');
}

function removeTransition(e) {
  if(e.propertyName !== 'transform') return; // skip it if it's not a transform
  this.classList.remove('playing');
}

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));
window.addEventListener('keydown', playSound);

const clicks = document.querySelectorAll('.key');
window.addEventListener('click', playSoundClick);
</script>


</body>
</html>
